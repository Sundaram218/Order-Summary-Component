<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <div class="container">
      <div>
      <img src="images/illustration-hero.svg"/>
      </div>
      
      <article>
        <h2 class="order">Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="icon-music">
          <img src="images/icon-music.svg" />
          <div class="Plan">
          <ul>
          <li><h3>Annual Plan</h3></li>
          <li>$59.99/year</li>
          </ul>
          </div>
        <p class="change">Change</p>
      </div>

      <div class="Payment">
        <ul>
      <li class="Proceed"><p>Proceed to Payment</p></li>
      <li><p class="Cancel">Cancel Order</p></li>
      </ul>
    </div>
    </div>
    </article>
  </body>
</html>
